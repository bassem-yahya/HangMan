<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>hangman-gema</title>
</head>
<body>
    <div class="contenar">
        <div class="game-info">
            <div class="game-name"> hangman </div>
            <div class="category">
                word from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
        <audio id="success" src="audio/s.mp4" preload="auto"></audio>
        <audio id="fail" src="audio/x.mp4" preload="auto"></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
